
<h1>
 <p style="padding: 5%;padding-left: 40%;"><b>{{title}}</b></p>
 </h1>
<div class="form-container" style="padding-left: 40%;padding-top: 5%;">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label for="name">Name</mat-label>
      <input matInput id="name" name="name" formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <br>
   
    
    <mat-radio-group id="gender" name="gender" color="primary" formControlName="gender" required>
      <mat-radio-button style="padding: 2%;"   value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
  
    <br>
    
    <div formArrayName="dynamicFields">
      <div *ngFor="let field of dynamicFields.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Programming Skills {{i + 1}}</mat-label>
          <input matInput formControlName="value">
          <mat-error *ngIf="field.get('value')?.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button type="button"  style="background-color: rgb(230, 22, 22);color: rgb(255, 255, 255);width: 80px;align-items:flex-start;cursor: pointer;border-radius: 10%;text-align: center;margin: 2%;padding-top: 5px;padding-bottom: 6px;padding :0.4%" [disabled]="dynamicFields.length===1" (click)="removeField(i)">Remove</button>
      </div>
      <button mat-raised-button type="button" style=" background-color: forestgreen;color: white;width: 70px;align-items:flex-start;cursor: pointer;border-radius: 10%;padding-left: 2%;padding-right: 4%;margin: 2%;" (click)="addField()">Add </button>
      <button mat-button type="submit" class="submit"   style="background-color: rgb(22, 105, 230);color: rgb(0, 0, 0);width: 70px;align-items:flex-start;cursor: pointer;border-radius: 10%;padding-left: 2%;padding-right: 4%;" [disabled]="form.invalid" (click)="onSubmit()">Save</button>
    </div>
   
   
  </form>
  </div>
  <br>
<br>

  <table class="table table-success table-striped" style="padding-left: 45%;text-align: center;">
    <thead>
    <tr>
      <th>Name </th>
      <th>Gender </th>
      <th>Programming Skills</th>  
    </tr>
    </thead>
    <tbody>

      <tr>
        <td>Siri</td>
        <td>Female</td>
        <td>SQL,Angular</td>
        </tr>
      <tr *ngFor="let data of formDataArray">
      <td>{{ data.name }}</td>
      <td>{{ data.gender }}</td>
      <td>{{ data.skills }}</td>
    </tr>
    </tbody>
  </table>
